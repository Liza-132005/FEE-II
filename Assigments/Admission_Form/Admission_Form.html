<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Admission_Form.css">
</head>
<body>
    <div class="main">
        <h1>
            COLLEGE ADMISSION FORM
        </h1>
        <table>
            <tr>
                <td>
                <label for="Name" >First Name:</label>
                </td>
                <td><input type="text" name="Name" id="Name" ></td>
            </tr>
            <tr>
                <td>
                <label for="MName">Middle Name:</label>
                </td>
                <td><input type="text" name="MName" id="MName"></td>
            </tr>
            <tr>
                <td>
                <label for="SName">Last Name:</label>
                </td>
                <td><input type="text" name="SName" id="SName"></td>
            </tr>
            <tr>
                <td>
                    <label for="Fname">Father's Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Mname">Mother's Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    
                <label for="gender">Gender:</label>
                </td>
                <td><input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other">Other</label></td>
            </tr>
            <tr>
                <td>
                <label for="Age">Age:</label>
                </td>
                <td><input type="text" name="Age" id="Age"></td>
            </tr>
            <tr>
                <td>
                <label for="DOB">Date of Birth:</label>
                </td>
                <td><input type="date" name="DOB" id="DOB"></td>
            </tr>
            <tr>
                <td>
                <label for="Email">Email:</label>
                </td>
                <td><input type="text" name="Email" id="Email"></td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone No: </label>
                </td>
                <td>
                    <select name="phone" id="phone">
                        <option value="+91" selected>+91</option>
                        <option value="+93">+93</option>
                        <option value="+92">+92</option>
                        <option value="+880">+880</option>
                        <option value="+82">+82</option>
                        <option value="+81">+81</option>
                    </select>
                   
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <textarea name="address" id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pincode">Pincode:</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="qualifications">Qualifications:</label>
                </td>
            </tr>
            <tr>
                <th>S.No</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>Class X</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Class XII</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            
        </table>
        <table style="width: 100%;"><tr><td style="text-align: end; padding: 20px;"><button type="submit">Submit</button></td><td style="text-align: start; padding: 20px;"><button type="reset">Reset</button></td></tr></table>
    </div>
</body>
</html>
