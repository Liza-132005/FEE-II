<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <Form>
            <h1>Application Form</h1><br>
            <input type="checkbox" checked><label for="Email">Liza2053.be23@chitkara.edu.in</label><br><br><br>
            <label for="name">Name: </label>
            <input type="text"><br><br>
            <label for="Lastname">Last Name: </label>
            <input type="text"><br><br>
            <label for="fathersname">Father's Name: </label>
            <input type="text"><br><br>
            Gender: 
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br><br>
            <label for="add">Address 1: </label>
            <input type="text" placeholder="Address 1"><br><br>
            <label for="add2">Address 2: </label>
            <input type="text" placeholder="Address 2"><br><br>
            <label for="add3">Address 3: </label>
            <input type="text"placeholder="Address 3"><br><br>
            <label for="phone">Phone No: </label>
            <select name="phone" id="phone">
                <option value="+91" selected>+91</option>
                <option value="+93">+93</option>
                <option value="+92">+92</option>
                <option value="+880">+880</option>
                <option value="+82">+82</option>
                <option value="+81">+81</option>
            </select>
           
            <input type="number"><br><br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="india" selected>India</option>
                <option value="afganistan">Afganistan</option>
                <option value="pakistan">Pakistan</option>
                <option value="bangladesh">Bangladesh</option>
                <option value="south korea">South Korea</option>
                <option value="japan">Japan</option>
            </select><br><br>
            <label for="upload">Upload File: </label>
            <input type="file"><br><br>
            <label for="cover">Cover Letter: </label>
            <textarea name="cover" id="cover" cols="30" rows="5" placeholder="Type here"></textarea> <br><br>
            <input type="checkbox" checked><label for="agree">I agree to terms and conditions</label><br><br><br>
            <button type="submit">Submit</button>
        </Form>
    </center>
</body>
</html>
