<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms

    </title>
</head>

<body>
    <form action="">
        <center>
            <h1>Input Field</h1>
            <input type="text">
            <br>
            <br>
            <input type="password">
            <br>
            <br>
            <input type="data">
            <br>
            <br>
            <input type="time">
            <br>
            <br>
            <input type="color">
            <br>
            <br>
            <input type="date">
            <br>
            <br>
            <hr>


            <h1>Buttons, Placeholder, Labels</h1>
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="Enter Your username">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Enter Your password">
            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset"> Reset</button>
            <button type="menu">Menu</button>
            <button type="button">Button</button>
            <br><br>
            <hr>


            <h1>Checkbox</h1>
            <label for="age">Age</label>
            <input type="checkbox" id="age">
            <label for="height">Height</label>
            <input type="checkbox" id="height">
            <label for="group">Group</label>
            <input type="checkbox" id="group"><br><br>
            <hr>


            <h1>Radio Buttons</h1>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br><br><hr>


            <h1>Range</h1>
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="70" step="20"> <br><br><hr>

            <h1>Dropdown</h1>
            <select name="languages" id="language">
                <!-- <option value="select language">Select Language</option> -->
                <option value="C">C</option>
                <option value="JAVA" selected>JAVA</option>
                <option value="C++">C++</option>
            </select>
        </center>
    </form>

</body>
 
</html>
